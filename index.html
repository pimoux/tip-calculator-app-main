<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    <title>Frontend Mentor | Tip calculator app</title>
</head>
<body class="flex flex-col justify-center items-center w-full h-screen">
<img src="images/logo.svg" alt="" id='splitter' class="relative bottom-16"/>
<section id="component" class="bg-white rounded-2xl p-6 flex">
    <div id="client-choice" class="flex flex-col">
        <div id="bill" class="flex flex-col mb-9 ml-2">
            <label for="bill-input" class="mt-2 mb-1 flex justify-between">Bill<span id="error-bill" class="hidden error">Can't be zero</span><span id="error-bill-str" class="hidden error">Must be + number</span></label>
            <input type="text" name="bill" id="bill-input" class="text-right pr-4 rounded-md font-bold" placeholder="0"/>
        </div>
        <div id="select-tip" class="flex flex-col mb-1.5">
            <p id="select-title" class="mb-2 ml-2 flex justify-between">Select Tip %<span id="tip-str" class="hidden error">Must be + number</span></p>
            <div id="select-buttons" class="flex flex-wrap items-center">
                <button value="5" class="choice-button rounded">5%</button>
                <button value="10" class="choice-button rounded">10%</button>
                <button value="15" class="choice-button rounded">15%</button>
                <button value="25" class="choice-button rounded">25%</button>
                <button value="50" class="choice-button rounded">50%</button>
                <label>
                    <input type="text" name="custom-tip" id="custom-tip" class="py-5 text-center h-8 font-bold rounded" placeholder="Custom" />
                </label>
            </div>
        </div>
        <div id="number-of-people" class="mt-4 ml-2">
            <label for="people-input" class="flex justify-between">Number of People<span id="error-numOfPeople" class="hidden error">Can't be zero</span><span id="error-numOfPeople-str" class="hidden error">Must be + number</span></label>
            <input type="text" name="people" id="people-input" class="text-right pr-4 rounded-md w-full font-bold"
                   placeholder="0"/>
        </div>
    </div>
    <div id="calculation" class="rounded-xl ml-10 pr-8 pl-9 pt-8 flex flex-col">
        <div id="tip-amount" class="flex justify-between items-center mb-6">
            <div id="tip-title">
                <p class="amount">Tip Amount</p>
                <p class="person">/ person</p>
            </div>
            <span class="price" id="tip-price">$0.00</span>
        </div>
        <div id="total" class="flex justify-between items-center">
            <div id="total-title">
                <p class="amount">Total</p>
                <p class="person">/ person</p>
            </div>
            <span class="price" id="total-price">$0.00</span>
        </div>
        <button id="reset"
                class="justify-self-center rounded-lg mt-24 py-1.5 font-bold" disabled>
            RESET
        </button>
    </div>
</section>
<script type='text/javascript' src="index.js" defer></script>
</body>
</html>
